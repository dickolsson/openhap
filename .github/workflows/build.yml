name: Build

on:
  workflow_run:
    workflows: ["Check"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get build number
        id: build
        run: |
          echo "build=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
          echo "tag=b$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: make build TAG=${{ steps.build.outputs.tag }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.build.outputs.tag }}
          name: OpenHAP Build ${{ steps.build.outputs.build }}
          draft: false
          prerelease: false
          files: build/openhap-${{ steps.build.outputs.tag }}.tar.gz
          body: |
            ## Installation

            ```sh
            tar -xzf openhap-${{ steps.build.outputs.tag }}.tar.gz
            cd openhap-${{ steps.build.outputs.tag }}
            doas make install
            ```

            See [INSTALL.md](https://github.com/${{ github.repository }}/blob/main/INSTALL.md) for full instructions.
